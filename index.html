<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Visualização do produto</title>
</head>

<body>
  <main class="conteudo">
    <section class="informacoes-imagem">
      <img class="informacoes-imagem-produto" src="imagens/image-product-desktop.jpg" alt="Imagem do produto">
    </section>

    <section class="informacoes-texto">
        <div class="informacoes-texto-produto">
          <p class="informacoes-texto-produto-titulo">P e r f u m e</p>
          <h1 class="informacoes-texto-produto-nome">Gabrielle Essence Eau De Parfum</h1>
          <p class="informacoes-texto-produto-paragrafo">Uma interpretação floral, solar e voluptuosa composta por Olivier Polge,
          Perfumista-Criador da Casa CHANEL.</p>
        </div>
        <div class="precos">
          <p class="precos-grande"> R$149.99</p>
          <p class="precos-pequeno"> <s>$169.99</s></p>      
        </div>
        <div class="botao">
          Adicionar ao carrinho
        </div> 
    </section>
    </main>
</body>
</html>
